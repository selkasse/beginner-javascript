<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Turtle</title>
    <link rel="stylesheet" href="../base.css">
</head>


<body>
    <style>
        .turt {
            --x: 0;
            --y: 0;
            --rotateX: 0;
            --rotate: 0;
            position: relative;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
            transition: transform .2s;
        }
    </style>
    <img width="200" src="./turtle.png" alt="Turt" class="turt">
    <script>
        const turtle = document.querySelector('.turt');
        let x = 0;
        let y = 0;
        const speed = 15;
        let flipped = false;
        let rotate = 0;
        function handleKeyDown(event){
            if(!event.key.includes('Arrow')) {return;}
            switch(event.key){
                case 'ArrowUp':
                    y -=1;
                    rotate = -90;
                    break;
                case 'ArrowDown':
                    y += 1;
                    rotate = 90;
                    break;
                case 'ArrowLeft':
                    x -= 1;
                    rotate = 0;
                    flipped = true;
                    break;
                case 'ArrowRight':
                    x += 1;
                    rotate = 0;
                    flipped = false;
                    break;
                default: 
                    console.log('Not a valid movement');
                    break;
            }
            
            turtle.setAttribute('style', `
                --rotateX: ${flipped ? '180deg' : '0'};
                --rotate: ${ rotate }deg;
                --x: ${ x * speed }px; 
                --y: ${ y * speed }px;
            `);
            
            console.log(turtle);
        }
        window.addEventListener('keydown', handleKeyDown);
    </script>
</body>

</html>
